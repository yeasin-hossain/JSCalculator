<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			button {
				padding: 10px;
				margin: 3px;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="output"></div>
			<div class="calculator">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>

				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<button class="result">=</button>
		</main>

		<script src="app.js"></script>
	</body>
</html>
