<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			button {
				padding: 10px;
				margin: 3px;
				cursor: pointer;
				font-size: 19px;
			}
		</style>
	</head>
	<body>
		<main
			style="
				width: 400px;
				display: block;
				margin: auto;
				background-color: aquamarine;
				margin-top: 70px;
			"
		>
			<div
				class="output"
				style="
					height: 50px;
					background-color: rebeccapurple;
					color: white;
					font-size: 22px;
					font-weight: 600;
					padding: 5px;
				"
			></div>
			<div
				class="calculator"
				style="display: grid; grid-template-columns: 80px 80px 80px 80px 80px"
			>
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>

				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<button class="result" style="padding: 15px 70px">=</button>
		</main>

		<script src="app.js"></script>
	</body>
</html>
